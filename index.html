<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="login-area">
        <h1 class="heading">Welcome to Nuha's bank</h1>
        <div class="submit">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="submitBtn" class="btn btn-success">submit</button>
        </div>
    </div>

    <!-- transaction starts. -->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span> </h2>
                </div>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit">
                        <h4>Deposit</h4>
                        <input type="text" class="form-control" id="depositAmount"
                            placeholder="$ amount you want to deposit">
                        <br>
                        <button class="btn btn-success" id="addDeposit">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit">
                        <h4>Withdraw</h4>
                        <input type="text" class="form-control" id="withdrawAmount"
                            placeholder="$ amount you want to withdraw.">
                        <br>
                        <button class="btn btn-success" id="addWithdraw">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // login button event.
        var submitButton = document.getElementById('submitBtn');
        submitButton.addEventListener('click', function () {

            var loginArea = document.getElementById('login-area')
            loginArea.style.display = "none";

            var transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block";
        })

        // deposit button
        var depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener('click', function () {

            const depositAmount = document.getElementById('depositAmount');
            const newdeposit = parseFloat(depositAmount.value);

            updateSpanText("currentDeposit", newdeposit);
            depositAmount.value = 0;

            // adding deposit with balance.
            updateSpanText("currentBalance", newdeposit);


        })

        // withdraw button event
        var withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function () {

            const withdrawAmount = document.getElementById('withdrawAmount').value;
            const newWithdraw = parseFloat(withdrawAmount);

            updateSpanText("currentWithdraw", newWithdraw);
            document.getElementById('withdrawAmount').value = 0;

            // minusing withdraw from balance.
            updateSpanText("currentBalance", -1 * newWithdraw)
        })

        // common function
        function updateSpanText(id, newValue) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = newValue + currentNumber;
            document.getElementById(id).innerText = total;
        }
    </script>
</body>

</html>
